apiVersion: apps/v1
kind: Deployment
metadata:
  name: studybuddy-celery-worker
  labels:
    app: studybuddy
    component: celery-worker
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: studybuddy
      component: celery-worker
  template:
    metadata:
      labels:
        app: studybuddy
        component: celery-worker
        version: v1
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init Containers
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to be ready..."
              until nc -z -v -w30 studybuddy-redis 6379; do
                echo "Waiting for Redis connection..."
                sleep 5
              done
              echo "Redis is ready!"

      containers:
        - name: celery-worker
          image: ghcr.io/denol007/sb1:IMAGE_TAG
          imagePullPolicy: Always

          command:
            - uv
            - run
            - celery
            - -A
            - app.tasks.celery_app
            - worker
            - --loglevel=info
            - --concurrency=4
            - --max-tasks-per-child=1000

          env:
            # Load from ConfigMap
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: LOG_LEVEL
            - name: CELERY_TASK_ALWAYS_EAGER
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: CELERY_TASK_ALWAYS_EAGER

            # Load from Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: REDIS_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: SECRET_KEY
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: SMTP_PASSWORD
                  optional: true
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true

          resources:
            requests:
              cpu: 250m
              memory: 384Mi
            limits:
              cpu: 500m
              memory: 768Mi

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A app.tasks.celery_app inspect ping -d celery@$HOSTNAME
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: studybuddy-celery-beat
  labels:
    app: studybuddy
    component: celery-beat
    version: v1
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: studybuddy
      component: celery-beat
  template:
    metadata:
      labels:
        app: studybuddy
        component: celery-beat
        version: v1
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init Containers
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to be ready..."
              until nc -z -v -w30 studybuddy-redis 6379; do
                echo "Waiting for Redis connection..."
                sleep 5
              done
              echo "Redis is ready!"

      containers:
        - name: celery-beat
          image: ghcr.io/denol007/sb1:IMAGE_TAG
          imagePullPolicy: Always

          command:
            - uv
            - run
            - celery
            - -A
            - app.tasks.celery_app
            - beat
            - --loglevel=info
            - --schedule=/tmp/celerybeat-schedule

          env:
            # Load from ConfigMap
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: LOG_LEVEL

            # Load from Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: REDIS_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: SECRET_KEY

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: studybuddy-celery
  labels:
    app: studybuddy
    component: celery
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: studybuddy
    component: celery-worker
