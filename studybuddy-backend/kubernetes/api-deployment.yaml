apiVersion: apps/v1
kind: Deployment
metadata:
  name: studybuddy-api
  labels:
    app: studybuddy
    component: api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: studybuddy
      component: api
  template:
    metadata:
      labels:
        app: studybuddy
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/health/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Service Account
      serviceAccountName: default

      # Init Containers
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for database to be ready..."
              until nc -z -v -w30 studybuddy-postgres 5432; do
                echo "Waiting for database connection..."
                sleep 5
              done
              echo "Database is ready!"

        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to be ready..."
              until nc -z -v -w30 studybuddy-redis 6379; do
                echo "Waiting for Redis connection..."
                sleep 5
              done
              echo "Redis is ready!"

      containers:
        - name: api
          image: ghcr.io/denol007/sb1:IMAGE_TAG
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            # Load from ConfigMap
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: ENVIRONMENT
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: DEBUG
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: LOG_LEVEL
            - name: API_V1_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: API_V1_PREFIX
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: ALLOWED_HOSTS
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: CORS_ORIGINS
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: JWT_ALGORITHM
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: ACCESS_TOKEN_EXPIRE_MINUTES
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: studybuddy-config
                  key: GOOGLE_REDIRECT_URI

            # Load from Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: REDIS_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: SECRET_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: JWT_SECRET_KEY
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: studybuddy-secrets
                  key: SENTRY_DSN
                  optional: true

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: storage
              mountPath: /app/storage

      volumes:
        - name: tmp
          emptyDir: {}
        - name: storage
          emptyDir: {}

      # Affinity and Anti-Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: studybuddy-api
  labels:
    app: studybuddy
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: studybuddy
    component: api
