# Pre-commit hooks configuration for StudyBuddy Backend
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Removes trailing whitespace from all files
      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures files end with a newline
      - id: check-yaml
        name: Check YAML syntax
        description: Validates YAML file syntax
        args: ['--unsafe']  # Allow custom tags in docker-compose
      - id: check-json
        name: Check JSON syntax
        description: Validates JSON file syntax
      - id: check-toml
        name: Check TOML syntax
        description: Validates TOML file syntax (pyproject.toml)
      - id: check-added-large-files
        name: Check for large files
        description: Prevents committing files larger than 500KB
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Detects merge conflict markers
      - id: check-case-conflict
        name: Check case conflicts
        description: Prevents case-insensitive filename conflicts
      - id: detect-private-key
        name: Detect private keys
        description: Prevents committing private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        description: Ensures consistent line endings (LF)
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        name: Format code with Black
        description: Auto-formats Python code to Black style (100 chars)
        language_version: python3.12
        args: ['--line-length=100']

  # Python linting with Ruff (fast alternative to flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        name: Lint with Ruff
        description: Fast Python linter (replaces flake8, isort, etc.)
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python, pyi]
      - id: ruff-format
        name: Format with Ruff
        description: Format Python code with Ruff formatter
        types_or: [python, pyi]

  # Python type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: Type check with MyPy
        description: Static type checking for Python
        language_version: python3.12
        additional_dependencies:
          - pydantic>=2.12.4
          - sqlalchemy>=2.0.44
          - fastapi>=0.121.0
          - types-redis
          - types-python-jose
        args:
          - --strict
          - --ignore-missing-imports
          - --warn-unreachable
          - --pretty
          - --show-error-context
        files: ^app/
        exclude: ^tests/|^alembic/

  # Security checks with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.1
    hooks:
      - id: bandit
        name: Security check with Bandit
        description: Finds common security issues in Python code
        args:
          - --configfile=pyproject.toml
        files: ^app/

  # Dependency vulnerability checks - SKIP (doesn't support uv/pyproject.toml without Poetry)
  # - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
  #   rev: v1.3.3
  #   hooks:
  #     - id: python-safety-dependencies-check

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        description: Checks Markdown syntax and style
        args: ['--disable', 'MD013', 'MD024', 'MD029', 'MD033', 'MD036', 'MD040', 'MD041', '--fix']
        exclude: ^(CHANGELOG\.md|\.specify/|\.github/prompts/)$

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        description: Validates YAML syntax and style
        args: ['-d', '{extends: default, rules: {line-length: {max: 200}, document-start: disable, truthy: disable}}']

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        description: Checks Dockerfile best practices
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013', '--ignore', 'DL3015', '--ignore', 'DL4006']
        # DL3008: Pin versions in apt-get install
        # DL3013: Pin versions in pip install
        # DL3015: Avoid additional packages
        # DL4006: Set pipefail option

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        description: Static analysis for shell scripts
        exclude: ^\.specify/scripts/

  # Commit message linting (Conventional Commits)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        name: Check commit message format
        description: Ensures commits follow Conventional Commits spec
        stages: [commit-msg]
        args: ['--force-scope']

# Configuration
default_language_version:
  python: python3.12

# Skip certain hooks in CI (for speed)
ci:
  autofix_commit_msg: |
    style: auto-fixes from pre-commit hooks

    [skip ci]
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  skip: [mypy, bandit]  # Skip slow checks in CI

# Fail fast on first error
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
